<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.title %}
    <title>{{ site.title }} - {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-96M1BRKNCS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-96M1BRKNCS');
  </script>
  <style>
    /* Terminal green-on-black theme */
    body {
      background-color: #000000 !important;
      color: #8fbc8f !important;
      font-family: 'Courier New', Courier, monospace !important;
    }
    a, a:visited {
      color: #7fff7f !important;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
      color: #aaffaa !important;
    }
    nav.navbar {
      background-color: #000000 !important;
      border-bottom: 1px solid #8fbc8f !important;
    }
    nav .navbar-brand, nav .nav-link {
      color: #8fbc8f !important;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace !important;
    }
    nav .nav-link:hover, nav .nav-link:focus {
      color: #aaffaa !important;
    }
    main.container {
      border: 1px solid #8fbc8f;
      padding: 1rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000;
      min-height: 60vh;
    }
    footer.bg-secondary {
      background-color: #000000 !important;
      border-top: 1px solid #8fbc8f !important;
    }
    footer small {
      color: #8fbc8f !important;
      font-family: 'Courier New', Courier, monospace !important;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #8fbc8f;
      border-radius: 6px;
      border: 3px solid #000000;
    }
    .page-item.active .page-link {
      background-color: #000000 !important;
      border-color: #8fbc8f !important;
      color: #8fbc8f !important;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer class="bg-secondary text-center py-3 mt-4">
    <div class="container">
      <small class="text-light">&copy; {{ site.time | date: '%Y' }} Atirut Wattanamongkol. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
