---
layout: default
---

<div class="mb-4">
  <h1 class="display-4">Blog</h1>
  <div class="mb-3">
    {% include pagination.html %}
  </div>
  <hr>
</div>

{% for post in paginator.posts %}
  <article class="mb-5">
    <h2 class="h4">
      <small class="text-muted">{{ post.date | date: "%d/%m/%Y" }}</small> - 
      <a href="{{ post.url | relative_url }}" class="text-decoration-none">{{ post.title }}</a>
    </h2>
    <p class="text-muted fst-italic">by {{ post.author | default: site.author }}</p>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}

<hr>
<div class="mb-4">
  {% include pagination.html %}
</div>
