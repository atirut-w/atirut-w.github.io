---
layout: default
---

<h1>Blog</h1>
{% include pagination.html %}
<hr>

{% for post in paginator.posts %}
    <h2>{{ post.date | date: "%d/%m/%Y" }} - <a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <p class="view">by {{ post.author | default: site.author }}</p>
    <p>{{ post.excerpt }}</p>
{% endfor %}
